    <style>
        #addIncidentButton {
            position: fixed;
            bottom: 48px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 4;
            width: 250px;
            height: 54px;
            text-align: center;
            cursor: pointer;
            background-color: #88c531 !important;
            color: #fff;
            font-family: 'Inconsolata', monospace;
            font-size: 18px;
            border: none;
            border-radius: 32px;
            box-shadow: 0 4px 18px rgba(120,200,90,0.10);
            transition: background 0.17s, box-shadow 0.17s, color 0.17s;
        }
        #addIncidentButton:hover {
            background: #6cab24 !important;
            color: #f5f9e9;
            box-shadow: 0 6px 22px rgba(90,160,69,0.14);
        }

        /* Image preview styling */
        #imagePreview {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 6px;
            max-height: 120px;
            overflow-y: auto;
        }

        /* Loading spinner */
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #88c531;
            border-radius: 50%;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 5px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Image gallery in info window */
        .incident-image-gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 6px;
        }

        .incident-image {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .incident-image:hover {
            transform: scale(1.05);
        }
    </style>
</head>
