<div class="C">
    <div class="container">
        <header>Înregistrare</header>
        <form id="form">
            <div class="form first">
                <div class="details personal">
                    <span class="title">Detalii personale</span>
                    <div class="fields">
                        <div class="input-field">
                            <label>Utilizator</label>
                            <input type="text" name="username" placeholder="Introduceți numele de utilizator" required>
                        </div>
                        <div class="input-field">
                            <label>Prenume</label>
                            <input type="text" name="first_name" placeholder="Introduceți prenumele" required>
                        </div>
                        <div class="input-field">
                            <label>Nume</label>
                            <input type="text" name="last_name" placeholder="Introduceți numele de familie" required>
                        </div>
                        <div class="input-field">
                            <label>Data nașterii</label>
                            <input type="date" name="birthday" placeholder="Introduceți data nașterii" required>
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" id='email' name="email" placeholder="Introduceți adresa de email" required>
                            <span id="message3" style="color:red"></span>
                        </div>
                        <!-- <div class="input-field">
                        <label>Număr de telefon</label>
                        <input type="number" placeholder="Introduceți numărul de telefon" required>
                        </div> -->
                        <div class="input-field">
                            <label>Gen</label>
                            <select name="gender" required>
                                <option disabled selected>Selectează genul</option>
                                <option value="male">Masculin</option>
                                <option value="female">Feminin</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Parolă</label>
                            <input type="password" id="password" name="password" placeholder="Introduceți o parolă" required>
                            <span id="message1" style="color:red"></span>
                            <br><br>
                        </div>
                        <div class="input-field">
                            <label>Confirmă parola</label>
                            <input type="password" id="password_confirmation" placeholder="Reintroduceți parola" required>
                            <span id="message2" style="color:red"></span>
                            <br><br>
                        </div>
                        <button class="nextBtn" type="submit">
                            <span class="btnText">Înregistrează-te</span>
                            <i class="uil uil-navigator"></i>
                        </button>
                    </div>
                </div>
            </div>
        </form>
    </div>
